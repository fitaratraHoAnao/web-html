<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #4facfe, #00f2fe, #43e97b, #f3c623);
            background-size: 400% 400%;
            animation: gradientBackground 8s ease infinite;
            color: #fff;
        }

        @keyframes gradientBackground {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00f2fe;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        textarea, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        select:hover, button:hover {
            background: #43e97b;
            color: #000;
        }

        button {
            font-weight: bold;
            background: #43e97b;
            cursor: pointer;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        footer a {
            color: #00f2fe;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translator</h1>
        <textarea id="inputText" placeholder="Enter text to translate"></textarea>
        <div>
            <select id="sourceLang">
                <option value="auto">Detect Language</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="pt">Portuguese</option>
                <option value="hi">Hindi</option>
            </select>
            <select id="targetLang">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="pt">Portuguese</option>
                <option value="hi">Hindi</option>
            </select>
        </div>
        <textarea id="outputText" readonly placeholder="Translated text will appear here"></textarea>
        <div>
            <button id="translateButton">Translate</button>
        </div>
        <footer>
            Creator <a href="https://www.facebook.com/profile.php?id=100084606198768" target="_blank">RONALD SORY</a>
        </footer>
    </div>
    <script>
        document.getElementById('translateButton').addEventListener('click', async () => {
            const inputText = document.getElementById('inputText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;

            if (!inputText.trim()) {
                alert('ðŸ˜• Please enter text to translate.');
                return;
            }

            try {
                const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(inputText)}`);
                const result = await response.json();
                const translatedText = result[0].map(item => item[0]).join('');
                document.getElementById('outputText').value = translatedText;
            } catch (error) {
                console.error('Error:', error);
                alert('ðŸ¤§ Failed to translate. Please try again.');
            }
        });
    </script>
</body>
  </html>
